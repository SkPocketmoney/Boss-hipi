<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Username and Open Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            margin: 5px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #otpDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        #otpDisplay:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <button id="openLinkBtn">Open Links</button>
    <button onclick="openLink1()">ID 1</button>
    <button onclick="openLink2()">ID 2</button>
    <div id="otpDisplay"></div>

    <script>
        function openLink1() {
            window.location.href = "https://www.hipi.co.in/@onlybeauty_girl";
        }

        function openLink2() {
            window.location.href = "https://www.hipi.co.in/@mhindi445";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('OTP copied to clipboard');
                const otpDisplay = document.getElementById('otpDisplay');
                otpDisplay.textContent = `OTP: ${text} (Copied to clipboard)`;
                setTimeout(() => {
                    otpDisplay.textContent = `OTP: ${text}`;
                }, 1000);
            }).catch(error => {
                console.error('Error copying OTP:', error);
            });
        }

        window.addEventListener('message', (event) => {
            if (event.origin === window.location.origin) {
                const otp = event.data;
                copyToClipboard(otp);
                document.getElementById('otpDisplay').textContent = `OTP: ${otp}`;
            }
        });

        document.getElementById('openLinkBtn').addEventListener('click', function() {
            fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1')
                .then(response => response.json())
                .then(data => {
                    const email = data[0];
                    const [username, domain] = email.split('@');

                    const registrationLink = `https://www.hipi.co.in/registration?email=${encodeURIComponent(email)}`;
                    const inboxLink = `https://www.1secmail.com/api/v1/?action=getMessages&login=${encodeURIComponent(username)}&domain=${encodeURIComponent(domain)}`;

                    const registrationTab = window.open(registrationLink, '_blank');

                    let lastOtp = null;

                    function fetchInboxData() {
                        fetch(inboxLink)
                            .then(response => response.json())
                            .then(data => {
                                if (data.length > 0) {
                                    const latestMessage = data[0];
                                    const otpMatch = latestMessage.subject.match(/\d{4}/);
                                    if (otpMatch) {
                                        const otp = otpMatch[0];

                                        if (otp !== lastOtp) {
                                            lastOtp = otp;
                                            registrationTab.postMessage(otp, window.location.origin);
                                        }
                                    }
                                }
                            })
                            .catch(error => console.error('Error fetching inbox data:', error));
                    }

                    fetchInboxData();
                    const fetchInterval = setInterval(fetchInboxData, 1000);

                    setTimeout(() => {
                        clearInterval(fetchInterval);
                    }, 300000);
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
