<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <script>
    window.onload = function() {
      generateRandomNumber();
    };

    function generateRandomNumber() {
      var randomNumber = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
      document.getElementById("randomNumber").innerHTML = "Random Number: " + randomNumber;
      
      // Open new tab with the same number after a delay of 3 seconds
      setTimeout(function(){
        var newTab = window.open("about:blank");
        newTab.document.write("<h1>" + randomNumber + "</h1>");
        
        // Automatically copy the code to clipboard in the new tab's context
        newTab.onload = function() {
          newTab.navigator.clipboard.writeText(randomNumber);
        };
        
        // Close the new tab after 5 seconds
        setTimeout(function(){
          newTab.close();
        }, 5000);
      }, 3000);
    }
  </script>
</head>
<body>
  <p id="randomNumber"></p>
</body>
</html>
